<ion-header [translucent]=" true ">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Data Siswa</ion-title>
   
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapase="condense">
    <ion-toolbar>
      <ion-title size="large">Daftar disini</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="full">
    <ion-button
      type="button"
      [routerLink]="['/siswa-tambah']"
      routerLinkActive="router-link-active"
      color="success"
      expand="block"
      >Tambah Siswa</ion-button
    >
  </ion-list>
  <ion-list>
    <ion-list-header> List Data Mahasiswa </ion-list-header>
  </ion-list>

  <ion-card lines="inset" *ngFor="let siswa_value of siswa">
    <ion-item>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label> {{siswa_value.nama}} </ion-label>
      <ion-button
        color="primary"
        slot="end"
        [routerLink]="['/siswa-edit/', siswa_value.nis]"
        routerLinkActiv="router-link-active"
        >Edit</ion-button
      >
      <ion-button
        color="danger"
        slot="end"
        (click)="deleteSiswa(siswa_value.nis)"
        >hapus</ion-button
      >
    </ion-item>
  </ion-card>
</ion-content>
