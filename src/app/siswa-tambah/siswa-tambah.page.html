 <ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tambah Data Siswa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapase="condense">
    <ion-toolbar>
      <ion-title size="large">Tambah Data Siswa</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="full">
    <ion-item>
      <ion-label position="floating">No Pendaftaran</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="nis"
        placeholder="format No pendaftaran = 0001 -> contoh"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nama</ion-label>
      <ion-input
        required
        type="text"
        [(ngModel)]="nama"
        placeholder="NAMA SISWA"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Alamat siswa</ion-label>
      <ion-input
        required
        type="text"
        [(ngModel)]="alamat_siswa"
        placeholder="ALAMAT SISWA"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Pendidikan Terakhir</ion-label>
      <ion-input
        required
        type="text"
        [(ngModel)]="pendidikan_terakhir"
        placeholder="PENDIDIKAN TERAKHIR"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">No. Telepon</ion-label>
      <ion-input
        required
        type="text"
        [(ngModel)]="no_telp"
        placeholder="NO. TELEPON -> contoh 6281234567890"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Tanggal Lahir</ion-label>
      <ion-input
        required
        type="text"
        [(ngModel)]="tgl_lahir"
        placeholder="Tanggal Lahir -> contoh 2020-01-01"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nama Ayah/Bapak</ion-label>
      <ion-input
        required
        type="text"
        [(ngModel)]="nama_bapak"
        placeholder="Nama Ayah/Bapak"
      ></ion-input>      
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nama Ibu</ion-label>
      <ion-input
        required
        type="text"
        [(ngModel)]="nama_ibu"
        placeholder="Nama ibu"
      ></ion-input>      
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button
          type="button"
          (click)="addSiswa()"
          color="success"
          shape="full"
          expand="block"
          >Tambah Siswa</ion-button
        >
      </ion-col>
      <!-- <ion-col>
        <ion-button
          type="button"
          (click)="batal()"
          color="danger"
          expand="block"
          >Batal</ion-button
        >
      </ion-col> -->
    </ion-row>
  </ion-list>
</ion-content>
